<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="forms">
        <div class="main">
            <div class="main-login">
                <h1>Login IN</h1>
            </div>
            <div class="user-selection">
                <div class="btn">SIGN IN</div>
                <div class="btn">SIGN UP</div>
            </div>
            <div class="item-forms">
                <div class="input-forms">
                    <label for="login">Login or email:</label>
                    <input type="text" name="login" placeholder="UserName" class="inputs-email" required>
                </div>
                <div class="input-forms">
                    <label for="password">Password:</label>
                    <input type="password" name='password' placeholder="Password" class="inputs-password" required>
                </div>
                <div class="input-checked">
                    <div class="check"> <input type="checkbox" name="acceptedInput" required>
                        <label class="inline">Remember me</label>
                    </div>
                    <div>
                        <label class="inline">Forgot password?</label>
                    </div>
                </div>
                <div class="btn-sub">
                    <input type="submit" name="submit" value="LOG IN" class="sub">
                </div>
            </div>

        </div>
    </form>

    </form>

</body>

</html>
